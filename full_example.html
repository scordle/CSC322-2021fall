<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<!-- 
		Filename: 	full_example.html
		Author: 	Scott Cordle
		Date:		09/23/2013
		
		Supporting Files: styles.css
	-->
	
	<title>Full HTML5 with structural elements</title>
	
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
		<h1> &lt;header&gt;</h1>
	</header>
	
	<nav>
		<h2>&lt;nav&gt;</h2>
		<p>on the left side</p>
	</nav>
	
	<aside>
		<h2>&lt;aside&gt;</h2>
		<p>on the right</p>
	</aside>
	
	<section>
		<h2>&lt;section&gt;</h2>
		<p>in the center</p>
		
		<article>
			<h3>&lt;article&gt; 1</h3>
			<p>Text for Article 1</p>
		</article>
		
		<article>
			<h3>&lt;article&gt; 2</h3>
			<p>Text for Article 2</p>
		</article>
		
		<article>
			<h3>&lt;article&gt; 3</h3>
			<p>Text for Article 3</p>
		</article> 
	</section>
	
	<footer>
		<h2>&lt;footer&gt;</h2>
		<p>at the bottom</p>
	</footer>
</body>

</html>
